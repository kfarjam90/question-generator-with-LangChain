<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated MCQs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mcq-container {
            background-color: #f8f9fa;
            border-left: 4px solid #0d6efd;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        .mcq-question {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .mcq-option.correct {
            color: #198754;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">Generated Questions</h1>
            <p class="lead">Your multiple-choice questions are ready</p>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="d-flex gap-2 justify-content-center">
                    <a href="{{ url_for('download_file', filename=txt_filename) }}" class="btn btn-success">
                        <i class="bi bi-file-earmark-text"></i> Download TXT
                    </a>
                    <a href="{{ url_for('download_file', filename=pdf_filename) }}" class="btn btn-danger">
                        <i class="bi bi-file-earmark-pdf"></i> Download PDF
                    </a>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                {% for mcq in mcqs.split('## MCQ') %}
                    {% if mcq.strip() %}
                        <div class="mcq-container">
                            {{ mcq|replace('\n', '<br>')|safe }}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Generate More Questions
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
